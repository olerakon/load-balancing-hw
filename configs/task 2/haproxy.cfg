global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

listen stats
        bind                    :888
        mode                    http
        stats                   enable
        stats uri               /stats
        stats refresh           5s
        stats realm             Haproxy\ Statistics

frontend http_frontend
    bind *:8080
    mode http
    acl example_acl hdr(host) -i example.local
    use_backend weight_backend if example_acl
    default_backend direct_response

backend weight_backend
    mode http
    balance roundrobin
    http-check send meth GET uri / hdr Host example.local
    http-check expect status 200
    server s1 127.0.0.1:8001 weight 2 check inter 2s
    server s2 127.0.0.1:8002 weight 3 check inter 2s
    server s3 127.0.0.1:8003 weight 4 check inter 2s

backend direct_response
    mode http
    http-request return status 200 content-type text/plain string "Direct response: no domain match (example.local required) \n"
